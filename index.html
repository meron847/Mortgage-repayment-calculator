<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mortgage repayment calculator</title>
  <link rel="stylesheet" href="index.css">

  <link
  href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
  rel="stylesheet"
/>

  
</head>
<body>
   <div class="main">
      
     <div class="box-1">
      <div class="h1"> 
       <h1 > Mortgage Calculator </h1>
        <p class="p">  Clear All  </p>
     </div>

     <div class="c-1">
        <label for="Amount">Mortgage Amount</label>
        <input type="text" id="number" placeholder="€"/>
         
     </div>
     <div class="form-row">
        
        <div class="box">
           <label for="Mortgage Term">Mortgage Term</label> 
           <input id=" Term" class="list" placeholder="years"/>
        </div>
           
           <div class="box">
            <label for="Interest Rate">Interest Rate</label>
            <input id="Rate"  class="bold"  placeholder="%"/>
           </div>
          
      </div>

       <div class="large">
                <label for="Type">Mortgage Type  </label>
                
                <div class="small">
                  <label class="s1">
                  <input id="s2" type="radio" value="Repayment"/>Repayment
                  </label>
                </div>
              
              <div class="small">
                <label class="s1">
                    <input id="s2" type="radio" value="Interest Only" />Interest Only
                  </label>
              </div>
        </div>
  
  

         <button class="pay">
          <img src="./assets/images/icon-calculator.svg"   href="./assets/images/favicon-32x32.png">
          Calculate Repayments</button> 
  </div>
  
  <div class="box-2" >
       <img class="gap" src="./assets/images/illustration-empty.svg"   href="./assets/images/favicon-32x32.png">
      <h2 class="h-5">   Results shown here  </h2>
        <p class="p-5">
          Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.
        </p>
  </div>


 
  </div>
</body>
</html>
